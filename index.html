<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Etch-a-Sketch</header>
    
    <button id="reset-button">Reset</button>
    
    <button class="color-choice" data-color="black">Black</button>
    <button class="color-choice" data-color="rainbow">Rainbow</button>
    <button class="color-choice" data-color="gray-scale">Gray Scale</button>

    <div id="grid-container"></div>
    
    <div>
        <p>Change grid density:</p>
        <input type="range" min="8" max="64" value="16" id="change-grid">
    </div>
 
    
    <script src="script.js"></script> 
</body>
</html>
