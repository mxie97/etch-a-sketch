<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
    <header>Etch-a-Sketch</header>
    
    <div id="buttons-container">
        <button id="reset-button">Reset</button>
        <button class="color-choice" id="black-button" data-color="black">Black</button>
        <button class="color-choice" id="rainbow-button" data-color="rainbow">Rainbow</button>
        <button class="color-choice" id="gray-scale-button" data-color="gray-scale">Gray Scale</button>
    </div>

    <div id="grid-container">

    </div>
    
    <div id="grid-density-slider-container">
        <p>Change grid density:</p>
        <input type="range" min="8" max="64" value="16" id="change-grid-slider">
    </div>
 
    <footer>
        mxie97 <a href="https://github.com/mxie97" target="_blank"><i class="fa fa-github fa_custom"></i></a>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
